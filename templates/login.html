{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Форма</h1>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger">
                                    <ul>
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:<br></label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone(+7 xxx xxx xx xx):<br></label>
                                <input type="tel" class="form-control" pattern="[+]{1}[7]{1} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"
                                       id="phone" name="phone" />
                                <span id="validity"></span>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date:<br></label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label">Text:<br></label>
                                <input type="text" class="form-control" id="text" name="text">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Give the form</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
