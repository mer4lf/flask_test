<script>
    window.onload = function () {
        function check (str) {
            let s = '';
            if (/[a-zа-яё]/i.test(str)) return false;
            if (str[1] != 7) return false;
            for (let i = 0; i < str.length; i++)
            {
                if (str[i] >= '0' && str[i] <= '9') s += str[i];
            }
            if(s.length != 11) return false;

            return true;
        }
        let el = document.getElementById('validity'),
            phone = document.getElementById('phone');
        setInterval(function () {
            if(check(phone.value))
            {
                el.innerText = '✓';
                el.style.color = '#009000'
            } else {
                el.innerText = '✖';
                el.style.color = '#8b0000';
            }
        }, 100);
    }
</script>
